<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>TicketTracker</title>
  </head>
  <body onload="fetchTickets()">
    <div class="container">
      <h1>TicketTracker</h1>
      <h3>Apri un ticket:</h3>
      <form id="ticket__form">
        <div class="form-group">
          <label for="ticket__desc">Descrizione</label>
          <input
            type="text"
            class="form-control"
            id="ticket__desc"
            placeholder="Descrivi il problema..."
          />
        </div>
        <div class="form-group">
          <label for="ticket__priority">Priorit√†</label>
          <select id="ticket__priority" class="form-control">
            <option value="Bassa">Bassa</option>
            <option value="Media">Media</option>
            <option value="Alta">Alta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ticket__assign">Destinatario</label>
          <input
            type="text"
            class="form-control"
            id="ticket__assign"
            placeholder="Inserisci il destinatario..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Invia</button>
      </form>
      <div class="col-lg-12">
        <div id="ticket__list"></div>
      </div>
    </div>
    <!-- chance.js -->
    <script src="js/chance.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
  </body>
</html>
