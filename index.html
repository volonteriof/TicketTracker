<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Goolge fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.PNG" />
    <title>TicketTracker</title>
  </head>
  <body onload="fetchTickets()">
    <div class="wrapper">
      <h1 class="heading">TicketTracker</h1>
      <div class="form__container">
        <h2 class="form__title">Apri un ticket:</h2>
        <form class="form">
          <div class="form__group">
            <label for="form__desc">Descrizione</label>
            <input
              type="text"
              class="form__desc"
              placeholder="Descrivi il problema..."
            />
          </div>
          <div class="form__group">
            <label for="form__priority">Priorit√†</label>
            <select class="form__priority">
              <option value="Bassa">Bassa</option>
              <option value="Media">Media</option>
              <option value="Alta">Alta</option>
            </select>
          </div>
          <div class="form__group">
            <label for="form__assign">Destinatario</label>
            <input
              type="text"
              class="form__assign"
              placeholder="Inserisci il destinatario..."
            />
          </div>
          <button type="submit" class="button">Invia</button>
        </form>
      </div>
      <div class="ticket__list"></div>
    </div>
    <!-- chance.js -->
    <script src="js/chance.js"></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
  </body>
</html>
